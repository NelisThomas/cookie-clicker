<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="cookie.js"></script>
    <title>Cookie Clicker</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div id="shopMenu" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
            <div class="shopRow">
                <input class="shopItem" type="button" id="doubleClickButton" onclick="extraClick()">
                <input class="shopItem" type="button" id="autoClickerButton" onclick="autoClicker()">
            </div>
        </div>
    </div>
    <span class="shopButton" onclick="openNav()">$</span>
    <div class="container">
        <input type="button" class="center-button" onclick="counterIncrement()" value="CLICK ME">

        <div class="currency-display">
            <h2>Counter</h2>
            <p id="counter">$ 0</p>
            <h2>Multiplier</h2>
            <p id="multiplier">x1</p>
        </div>
    </div>
</body>
</html>
