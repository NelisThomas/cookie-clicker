<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="cookie.js"></script>
    <title>Cookie Clicker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

</head>
<body  id=body>
    <div id="shopMenu" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
            <div class="shopRow">
                <input class="shopItem" type="button" id="doubleClickButton" onclick="extraClick()">
                <input class="shopItem" type="button" id="autoClickerButton" onclick="autoClicker()">
            </div>
        </div>
    </div>
    <span class="shopButton" onclick="openNav()">$</span>
    <div class="container">
        <div type="button" class="center-button" onclick="counterIncrement()" ><p>CLICK ME</p></div>

        <div class="currency-display">
            <h2>Counter</h2>
            <p id="counter">$ 0</p>
            <h2>Multiplier</h2>
            <p id="multiplier">x1</p>
        </div>
    </div>

    <div class=toggleNightMode onclick="toggleNightMode()"><i class="fas fa-moon"></i></div>

</body>
</html>
